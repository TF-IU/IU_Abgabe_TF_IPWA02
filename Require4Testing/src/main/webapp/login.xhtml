<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="theme.css" library="primefaces-saga" />	
    <link rel="icon" href="resources/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="resources/css/styles.css" />
</h:head>

<h:body>
	<!-- Header for Page -->
	<h:panelGroup layout="block" styleClass="page-header" style="text-align: center;">
	    <h:graphicImage name="favicon.png" library="images" alt="Require4Testing Logo" />
	    <h:outputText value="Require4Testing" styleClass="logo-text" />
	</h:panelGroup>
	
	<!-- Main Login Form -->
	<h:form id="loginForm" style="display:flex; justify-content:center; align-items:center; margin:20px">
        <p:panel header="Benutzer Login" style="max-width:600px;  margin:auto;">
            <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; table-layout:auto;">
                <p:outputLabel for="username" value="Benutzername:" />
                <p:inputText id="username"
                             value="#{loginController.username}"
                             required="true"
                             label="Benutzername"
                             style="width:100%;" />

                <p:outputLabel for="password" value="Passwort:" />
                <p:password id="password"
                            value="#{loginController.password}"
                            required="true"
                            label="Passwort"
                            style="width:100%;" />
            </p:panelGrid>

            <p:messages id="loginMessages" autoUpdate="true" showDetail="true" />

            <f:facet name="footer">
                <p:commandButton value="Login"
                                 action="#{loginController.login}"
                                 update="loginForm"
                                 ajax="true"
                                 icon="pi pi-sign-in" />
            </f:facet>
        </p:panel>
    </h:form>
     <!-- Footer -->
	<h:panelGroup layout="block" styleClass="page-footer" style="text-align: center;">
	    <h:outputText value="© 2025 Require4Testing – " />
	    <h:link outcome="dsgvo.xhtml" value="Datenschutzerklärung" />
	</h:panelGroup>
</h:body>
</html>
